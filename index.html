<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>


    <link rel="stylesheet" href="./public/css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./public/img/instagram-icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     
</head>
  
  
<body>
 <div id="instagram-wrapper">  
  <div id="instagram-phone">
        <img src="./public/img/instagram-phone.png" alt="celular" />
  </div>
  <br />
    <div id="instagram-continue">
      <div class="group">
          <img
            src="./public/img/instagram-logo.png"
            id="instagram-logo"
            alt="Instagram logo"
          />
          <form action="Check in Instagram database if the username exists and if passwork is correct" id="login">
            <input class="textbox"
              type="text"
              class="textbox"
              placeholder="Telefone, nome de usuário ou email"
            /><br />
            <input class="textbox" id="password"
              type="password"
              class="textbox"
              placeholder="Senha"
            /><br />
            <input type="submit" value="Entrar" id="login-enter" /><br />        
           </form>
           
      <div>
            ou
      </div>           
           <button id="fb-login" type="button">               
               <img src="./public/img/facebook-icon.png" alt="Logo Facebook">
                Entrar com o Facebook
                <link rel="stylesheet" href="">
           </button> 
    </div>
        <div class="group" id="new-account">
            
                <p id="acc-info">Não tem uma conta?
                <a href="Send the user to the create an account page" id="acc-create">Cadastre-se
                </p>    
                </a>                       
        </div>
        
          <div id="mobile-links">
            <a href="Send user to the Instragam app page for App Store" id="appstore-link">
              <img src="./public/img/appstore-button.png" alt="Link para a App Store">
          </a>
          <a href="Send user to the Instragam app page for Google Play " id="goggleplay-link">
              <img src="./public/img/googleplay-button.png" alt="Link para a Google Play">
          </a>    
          </div>
             
   </div>    
  </div> 
 </body>
</html>
